plugins {
    id 'java'
    id 'application'
}

//mainClassName = 'org.htw.prog2.'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


test{
    workingDir = new File('data/')
}

group 'org.htw.prog2'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
    }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

test {
    useJUnitPlatform()
}